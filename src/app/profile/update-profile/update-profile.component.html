<app-header></app-header>
<section  class="job-details ptb-120">
  <div class="container">
    <div
      class="author-wrap text-center bg-light p-5 rounded-custom mt-5 mt-lg-0"
    >
      <h1>Edit Personal Infos</h1>
      <br>
      <br>
    <form class="register-form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-6">
          <label for="name" class="mb-1">Name</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" disabled [(ngModel)]="emp.name" name="name" >
          </div>
        </div>
        <div class="col-sm-6">
          <label for="email" class="mb-1">Email</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="email" required [(ngModel)]="emp.email" name="email" >
          </div>
        </div>
        <div class="col-sm-6">
          <label for="birthday" class="mb-1">Birthday</label>
          <div class="input-group mb-3">
            <input type="date" class="form-control" id="birthday" required [(ngModel)]="emp.birthday" name="birthday" >
          </div>
        </div>
        <div class="col-sm-6">
          <label for="phone" class="mb-1">Phone</label>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="phone" required [(ngModel)]="emp.phone" name="phone" >
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>

          </div>

</section>

<app-footer [dark]="true"></app-footer>
